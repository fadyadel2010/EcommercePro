<div class="py-3 py-md-5 ">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 class="mb-4 fw-bold text-success">Our Products</h4>
            </div>
            @for (item of Productlist; track $index) {
                <div class="col-md-3 cursor-pointer" >
                    <div class="product-card" >
                        <div class="product-card-img" [routerLink]="['/details' , item.id]">
                            <label class="stock bg-dark fw-bold">In Stock</label>
                            <img [src]="item.imageCover" alt="Laptop">
                        </div>
                        <div class="product-card-body">
                            @if (item.price <= 200) {
                                <p class="fw-bold text-success">{{item.title | sale}}  </p>

                            }
                            @else {
                                <p class="fw-bold text-success">{{item.title }}  </p>

                            }
                            <h5 class="product-name fs-6">
                               <a >
                                    {{item.brand.name}}
                               </a>
                            </h5>
                            <div>
                                <span class="selling-price">{{item.price}}EGP</span>
                                <span class="original-price">{{item.price + 200}}</span>
                            </div>
                            <div class="mt-2">
                                <a  class="btn btn1 btn-main fw-bold" (click)="AddToCart(item.id)">Add To Cart</a>
                                <a class="btn btn1 text-success" (click)="AddToWishlist(item.id)"> <i class="fa  fa-heart"></i> </a>
                            </div>
                        </div>
                    </div>
                </div>
            }
            
            
        </div>
    </div>
</div>
